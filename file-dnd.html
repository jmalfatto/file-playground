<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Drag & Drop</title>

    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
    
    <style>
        #dropbox {
            text-align: center;
            line-height: 10em;
            border-style: dashed;
            border-color: gray;
            margin-bottom: 16px;
            font-family: monospace;
        }
        #dropbox.hover {
            border-color: red;
        }
        .obj { 
            max-height: 300px;
            margin-right: 1em; 
        }
    </style>
    
</head>

<body>
    <div id="dropbox">drop files here</div>
    
    <div id="preview"></div>
    
    <script>
        var dropbox = document.getElementById("dropbox"),
            preview = document.getElementById("preview");

        window.addEventListener("dragenter", stopIt, false);
        window.addEventListener("dragover", stopIt, false);
        window.addEventListener("drop", stopIt, false);

        dropbox.addEventListener("dragenter", stopIt, false);
        dropbox.addEventListener("dragover", dragOver, false);
        dropbox.addEventListener("drop", drop, false);
        
        function stopIt(e) {
            e.stopPropagation();
            e.preventDefault();
        }
        
        function dragOver(e) {
            e.stopPropagation();
            e.preventDefault();
            
            e.target.className = "hover";
        }
        
        function drop(e) {
            e.stopPropagation();
            e.preventDefault();

            var dt = e.dataTransfer;
            var files = dt.files;

            handleFiles(files);
            
            e.target.className = "";
        }
        
        function handleFiles(files) {
            for (var i = 0; i < files.length; i++) {
                var file = files[i];

                // use constructor to create new image object with css class
                var img = new Image();
                img.classList.add('obj');

                /**
                 * read file and, in the event that the file is loaded,
                 * set image source, log info in console, and append image to dom
                 */
                var reader = new FileReader();
                reader.onload = (function (imgEle) {
                    return function (e) {
                        imgEle.src = e.target.result;
                        logImageInfo(file, imgEle);
                        preview.appendChild(imgEle);
                    };
                })(img);
                reader.readAsDataURL(file);
            }
        }

        function logImageInfo(file, imgEle) {
            console.log('file name', file.name);
            console.log('file size', Math.round(file.size/1000) + ' KB');
            console.log('pixel dimensions', imgEle.naturalWidth + ' wide', imgEle.naturalHeight + ' high');
        }
    </script>
</body>
</html>
