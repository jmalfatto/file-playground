<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Drag & Drop</title>

    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">

    <style>
        #preview {
            margin: 10px 0;
        }

        .obj {
            max-height: 300px;
            margin-right: 1em;
        }
    </style>

</head>

<body>

<form>
    <input type="file" id="files" multiple>
</form>

<div id="preview"></div>

<script>
    var filesInput = document.getElementById('files');

    filesInput.addEventListener('change', previewFile, false);

    function previewFile(e) {
        console.time(); // fails in firefox

        handleFiles(e.target.files);

        function handleFiles(input) {
            var files = Array.prototype.slice.call(input);
            var urls = [];

            function handleFile(file) {
                // use constructor to create new image object with css class
                var img = new Image(),
                        url = window.URL.createObjectURL(file);

                urls.push(url);

                img.classList.add('obj');
                img.onload = function() {
                    window.URL.revokeObjectURL(this.src);

                    var order = (file.size/1000000 > 1) ? 'MB' : 'KB';
                    var divisor = order === 'MB' ? 1000000 : 1000;

                    console.log(file.name, (file.size/divisor).toFixed(2) + ' ' + order, this.naturalWidth, this.naturalHeight);
                };
                img.src = url;

                preview.appendChild(img);

                if (files.length > 0) {
                    handleFile(files.shift());
                } else {
                    console.timeEnd();
                }
            }

            handleFile(files.shift());

        }
    }
</script>

</body>
</html>
