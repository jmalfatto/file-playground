<!DOCTYPE html>
<html>
<head>
    <title>Adjust Image Levels</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .preview {
            margin: 0 auto;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 0.5em 15%;
        }
        .btn {
            width: 100px;
            margin: 1em 0.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas class="preview" width="500" height="500"></canvas>
    <div class="buttons">
        <button id="rotate" class="btn">Rotate</button>
        <!--<button id="crop" class="btn">Crop</button> -->
        <button id="restore" class="btn">Restore</button>
        <button id="output" class="btn">Output</button>
    </div>
</div>
<script type="text/javascript" src="caman/dist/caman.full.js"></script>
<script type="text/javascript">
    'use strict';
    var canvas = document.querySelector('.preview'),
            context = canvas.getContext('2d'),
            baseImage = new Image(),
            rotate = document.getElementById('rotate'),
            crop = document.getElementById('crop'),
            restore = document.getElementById('restore'),
            output = document.getElementById('output');

    baseImage.addEventListener('load', function (e) {
        context.drawImage(this, 0, 0, canvas.width, canvas.width);
    }, false);
    baseImage.src = 'assets/sunflower.jpg';

    rotate.addEventListener('click', rotateImage);
    //rop.addEventListener('click', cropImage);
    restore.addEventListener('click', restoreSettings);
    output.addEventListener('click', outputFile);

    function cropImage() {

    }

    function rotateImage() {
        Caman(canvas, baseImage, function () {
            this.rotate(90);
            this.render();
        });
    }


    function restoreSettings() {
        Caman(canvas, baseImage, function () {
            this.revert();
            this.render();
        });
    }

    function outputFile() {
        Caman(canvas, baseImage, function () {
            this.render(function() {
                let blob = this.canvas.toBlob(postBlob);
            });
        });
    }

    function postBlob(blob) {
        console.log(blob);

        let formData = new FormData();
        formData.append('sunflower-image', blob, 'sunflower.jpg');

        let request = new XMLHttpRequest();
        request.open('POST', 'http://localhost:3000/upload');
        request.send(formData);

        request.onload = (e) => {
            console.log('Request Status', request.status);
        };
    }
</script>
</body>
</html>
